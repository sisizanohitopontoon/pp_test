# What
what-title-in-context=Wat is in-contextlokalisatie?
what-desc-in-context=U kunt er ter plekke webinhoud mee vertalen, waarbij u de context en ruimtelijke beperkingen voor u ziet.
context=Begrijp verbanden
context-desc=Door een webpagina op de pagina zelf te vertalen, hoeft u zich geen zorgen meer te maken over of het te vertalen woord een werkwoord of een zelfstandig naamwoord is.
space=Zie ruimtelijke beperkingen
space-desc=Voorkom een gebrekkige gebruikersinterface door te zien hoeveel ruimte er voor uw vertalingen beschikbaar is, wat vooral handig is bij apps.
preview=Krijg direct een voorbeeld
preview-desc=Zodra u een vertaling indient, wordt de oorspronkelijke tekst in de webpagina vervangen, waardoor u de eerste proeflezer en tester bent.

# How
how-title=Hoe werkt het?
how-desc-in-context=In-contextlokalisatie is een zeer eenvoudig en intuïtief hulpmiddel waarvoor u als vertaler weinig tot geen technische vaardigheden nodig hebt.
hover=Houd de muis
hover-sub=over webinhoud
hover-desc=Beweeg uw muis over koppen, koppelingen, alinea’s of andere tekstblokken op deze pagina. Er verschijnt een gestippelde rechthoek om elk blok dat teksten die voor vertaling beschikbaar zijn op de pagina zelf markeert.
select=Selecteer
select-sub=een tekstblok
select-desc=Er verschijnt een werkbalk boven de gestippelde rechthoek waarmee u het overeenkomende tekstblok voor bewerking kunt selecteren. Klik op de bewerkingsknop in de werkbalk of dubbelklik ergens binnen de gestippelde grens om dit te doen.
translate=Vertaal
translate-sub=geselecteerde tekst
translate-desc=Zodra u in de bewerkingsmodus bent, wordt het hele tekstblok geselecteerd. U kunt meteen uw vertaling intypen terwijl u de precieze context van de brontekst ziet, evenals de hoeveelheid beschikbare ruimte voor uw vertaling.
save=BEWAAR
save-sub=uw vertaling
save-desc=Als u tevreden bent met uw vertaling, kunt u deze opslaan door op Enter te drukken of op het opslagpictogram in de werkbalk te klikken. Om de vertaalmodus af te sluiten zonder wijzigingen op te slaan, drukt u op Esc of klikt u op het annuleringspictogram in de werkbalk.
that-is-it=Dat is alles!

