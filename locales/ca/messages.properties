# What
what-title-in-context=Què és la localització en context?
what-desc-in-context=Us permet traduir el contingut web «in situ», de forma que podeu veure directament el context i les limitacions d'espai.
context=Enteneu el context
context-desc=Com que traduïu la pàgina web directament dins la mateixa pàgina web, ja no cal patir per saber si la paraula que esteu traduint és un verb o un nom.
space=Vegeu les limitacions d'espai
space-desc=Com que veieu l'espai disponible per a la traducció, no introduireu errades en la interfície d'usuari, cosa que és especialment útil en les aplicacions.
preview=Previsualització instantània
preview-desc=Immediatament després d'enviar-se, la traducció substitueix el text original en la pàgina web, o sigui que sereu el primer de revisar-la i comprovar-la.

# How
how-title=Com funciona?
how-desc-in-context=La localització en context és una eina molt senzilla i intuïtiva que no requereix cap habilitat tècnica per començar a traduir.
hover=Passeu el ratolí
hover-sub=per sobre del contingut web
hover-desc=Moveu el ratolí sobre els títols, enllaços, paràgrafs o altres blocs de text d'aquesta pàgina. Apareixerà un rectangle discontinu al voltant de cadascun d'aquests blocs, que indica les cadenes disponibles per traduir dins la mateixa pàgina.
select=Seleccioneu
select-sub=un bloc de text
select-desc=Veureu una barra d'eines sobre el rectangle discontinu, que us permet seleccionar el corresponent bloc de text per editar-lo. Per fer-ho, feu clic al botó «Edita» de la barra d'eines o feu doble clic dins el rectangle.
translate=Traduïu
translate-sub=el text seleccionat
translate-desc=Quan entreu en el mode d'edició, se seleccionarà el bloc de text sencer. Podeu començar a teclejar la traducció immediatament, tot veient el context exacte de la cadena original i quant espai hi ha disponible per a la traducció.
save=Deseu
save-sub=la traducció
save-desc=Quan estigueu satisfet de la traducció, deseu-la prement «Retorn» o fent clic en la icona de desar a la barra d'eines. Per sortir del mode de traducció sense desar els canvis, premeu «Esc» o feu clic a la icona de cancel·lar a la barra d'eines.
that-is-it=Això és tot!

