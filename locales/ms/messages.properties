# What
what-title-in-context=Apakah lokalisasi mengikut konteks?
what-desc-in-context=Anda boleh menterjemahkan kandungan web dalam satu tempat dengan konteks dan batasan ruang di hadapan anda.
context=Fahami konteks
context-desc=Dengan menterjemahkan kandungan halaman web semasa dalam halaman itu sendiri, anda tidak lagi perlu risau jika perkataan yang anda terjemahkan itu kata kerja atau kata nama.
space=Prihatin had ruang
space-desc=Ciri aplikasi ini yang amat berguna ialah mengelakkan pengguna keluar daripada antara muka untuk memerhati ruang terjemahan yang disediakan.
preview=Previu segera
preview-desc=Terjemahan yang anda masukkan terus menggantikan teks asal dalam halaman web yang menjadikan anda pembaca pruf dan penguji yang pertama.

# How
how-title=Bagaimana Pontoon berfungsi?
how-desc-in-context=Lokalisasi mengikut konteks ialah satu alatan yang sangat mudah dan intuitif yang boleh dikendalikan oleh penterjemah tanpa kemahiran teknikal yang tinggi.
hover=Serlahkan
hover-sub=kandungan web
hover-desc=Gerakkan tetikus atas tajuk, pautan, perenggan atau blok ayat lain dalam halaman ini. Segi empat titik bersambung akan muncul di sekeliling setiap blok, iaitu rentetan bertanda yang tersedia untuk diterjemahkan dalam halaman itu sendiri.
select=Pilih
select-sub=blok teks
select-desc=Bar alatan akan muncul di atas segi empat titik bersambung yang membolehkan anda memilih blok teks untuk diedit. Untuk melakukannya, klik pada butang Edit dalam bar alatan, atau klik dua kali di mana-mana tempat di dalam kawasan titik bersambung berkenaan.
translate=Terjemah
translate-sub=teks pilihan
translate-desc=Apabila anda masuk mod mengedit, keseluruhan teks blok akan dipilih. Anda boleh memulakan menaip terjemahan sambil melihat konteks sumber rentetan anda dengan tepat serta ruangan yang ada untuk terjemahan anda.
save=Simpan
save-sub=terjemahan anda
save-desc=Sebaik sahaja anda berpuas hati dengan terjemahan anda, anda boleh menyimpannya dengan menekan butang Enter atau klik pada ikon simpan pada bar alatan. Untuk keluar daripada mod terjemahan tanpa menyimpan apa-apa perubahan, tekan butang Esc atau klik ikon batal pada bar alatan.
that-is-it=Itu sahaja!

