# What
what-title-in-context=¿Qué es la localización en contexto?
context=Entiende el contexto
context-desc=Al localizar una web desde la propia página, ya no tienes que ocuparte por averiguar si la palabra que traduces es un verbo o un nombre.
space=Comprueba las limitaciones de espacio
space-desc=Evita dañar la interfaz de usuario viendo cuánto espacio hay disponible para tus traducciones, lo que resulta especialmente útil al traducir apps.
preview=Accede al instante a una vista previa
preview-desc=En el momento que envías una traducción, ésta sustituye al texto original de la página web, lo que te convierte en el primer corrector y revisor.

# How
how-title=¿Cómo funciona?
hover=Pasa el cursor
hover-sub=por el contenido web
hover-desc=Desplaza el cursor por los encabezados, enlaces, párrafos u otros bloques de texto de la página. Alrededor de ellos aparecerá un rectángulo de líneas discontinuas que marca las cadenas que están disponibles para la localización en la misma página.
select=Selecciona
select-sub=un bloque de texto
select-desc=Sobre el rectángulo de líneas discontinuas aparece una barra de herramientas, que te permite seleccionar el bloque de texto correspondiente para su edición. Para ello, haz clic en el botón Editar de la barra de herramientas, o bien haz doble clic en cualquier lugar de la línea discontinua.
translate=Traduce
translate-sub=el texto seleccionado
translate-desc=Al acceder al modo edición, se selecciona todo el bloque de texto. Puede comenzar a escribir su traducción inmediatamente, y al mismo tiempo ver el contenido exacto de la cadena fuente y el espacio disponible para su traducción.
save=Guarda
save-sub=tu traducción
save-desc=Cuando estés satisfecho con la traducción, puedes guardarla pulsando Intro o haciendo clic en el icono guardar de la barra de herramientas. Para salir del modo traducción sin guardar los cambios, presiona Esc o haz clic en el icono Cancelar de la barra de herramientas.
that-is-it=¡Eso es!

