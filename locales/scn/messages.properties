# What
what-title-in-context=Soccu è a lucalizzazziuni nnô cuntestu?
what-desc-in-context=Ti pirmetti di tradurri u cuntinutu unni s'attrova, cû so cuntestu e i so lìmiti di spazziu.
context=Capisci u cuntestu
context-desc=Traducennu la pàggina direttamenti unni s'attrova, nun t'hâ priuccupari cchiù dû cuntestu, p'asempiu si la palora chi stai traducennu è un verbu o un sustantivu.
space=Vidi i lìmiti di spazziu
space-desc=Nun rischi cchiù di rùmpiri a ntirfaccia di l'utenti, vidennu quantu spazziu ài dispunìbbili, spiciarmenti cu li app.
preview=Antiprima stantania
preview-desc=Quannu manni na traduzziuni, sustituisci u testu urigginali nnâ pàggina, accussì poi cuntrullari sùbbitu.

# How
how-title=Comu funziona?
how-desc-in-context=A lucalizzazziuni nnô cuntestu è nu strummentu assai simplici e ntuitivu chi nun abbisogna di particulari capacita' tècnichi pi èssiri usatu.
hover=Passa u mouse
hover-sub=supra li cuntinuta web
hover-desc=Passa u mouse supra ntistazziuna, lijami, paràgrafi o autri blocchi di testu supra sta pàggina. Cumpariravi un rittàngulu trattiggiatu supra sti blocchi, signannu li frasi dispunìbbili pâ lucalizzazziuni.
select=Scegghi
select-sub=un bloccu di testu
select-desc=Na barra dî strummenta cumpariravi supra u rittàngulu trattiggiatu, pirmittènnuti di scègghiri u bloccu di canciari. Po' cliccari u buttuni Cancia nnâ barra, o fari doppiu-click unn'è-è dintra ô tratteggiu.
translate=Traduci
translate-sub=u testu silizziunatu
save=Sarba
save-sub=a to traduzziuni
that-is-it=Finisti!

