# What
what-title-in-context=Ce este localizarea contextualizată?
what-desc-in-context=Aceasta îți permite să localizezi conținutul web pe loc, având contextul și limitările de spațiu vizibile în față.
context=Înțelege contextul
context-desc=Localizând pagina web direct pe pagina în sine, nu mai trebuie să îți faci griji dacă cuvântul pe care îl traduci este verb sau substantiv.
space=Vezi limitările de spațiu
space-desc=Evită distrugerea interfeței pentru utilizator prin vizualizarea a cât de mult spațiu este disponibil pentru traducerile tale, lucru deosebit de util pentru aplicații.
preview=Obține previzualizare instantă
preview-desc=Momentul în care trimiți traducerea, aceasta va înlocui textul original în pagina web, astfel făcându-te primul corector și tester.

# How
how-title=Cum funcționează?
how-desc-in-context=Localizarea contextualizată este o unealtă foarte simplă și intuitivă care necesită puține abilități tehnice pentru localizatori.
hover=Planează
hover-sub=peste conținutul web
hover-desc=Mișcă cursorul peste titluri, linkuri, paragrafe și alte blocuri de text din pagină. Va apărea un dreptunghi cu linie întreruptă în jurul fiecărui bloc, iar asta va marca șirurile de text disponibile pentru localizare direct din pagină.
select=Selectează
select-sub=un bloc de text
select-desc=Va apărea o bară de unelte deasupra dreptunghiului cu linie întreruptă, ceea ce permite selectarea textului respectiv pentru editare. Pentru edita, clic pe butonul Edit din bara de unelte sau dublu-clic oriunde în interiorul dreptunghiului.
translate=Tradu
translate-sub=textul selectat
translate-desc=Când intri în modul de editare, întregul bloc de text va fi selectat. Poți începe să tastezi traducerea imediat în timp ce vezi contextul exact al textului sursă și spațiul disponibil pentru traducere.
save=Salvează-ți
save-sub=traducerea
save-desc=Atunci când ești mulțumit de traducere, poți să o salvezi apăsând Enter sau dând clic pe pictograma de salvare din bara de unelte. Pentru a ieși din modul de traducere fără să salvezi schimbările, apasă Esc sau dă clic pe iconița de anulare din bara de unelte.
that-is-it=Asta-i tot!

