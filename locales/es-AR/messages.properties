# What
what-title-in-context=¿Qué es la localización contextual?
what-desc-in-context=Pontoon te permite localizar el contenido de la web en el mismo lugar para que veas el contexto y las limitaciones de espacio, justo delante tuyo.
context=Conocé el contexto
context-desc=Al localizar en el lugar, ya no tendrás dudas de si la palabra que estás traduciendo es un verbo o un sustantivo.
space=Mirá los límites de espacio
space-desc=Evitá romper la interfaz de usuario, al poder ver cuánto espacio tenés disponible para tu traducción, lo que es muy importante para las aplicaciones.
preview=Podés verlo instantáneamente
preview-desc=En el momento que subís la traducción, reemplaza al texto original de la página, lo que te convierte en el primer revisor.

# How
how-title=¿Cómo fuciona?
how-desc-in-context=La localización contextual es una herramienta muy simple e intuitiva, así que los localizadores no precisan de conocimientos técnicos para usarlo.
hover=Pasá
hover-sub=el  puntero por encima del texto
hover-desc=Mové el mouse por encima de encabezados, enlaces, párrafos u otros bloques de texto en esta página. Un rectángulo punteado aparecerá alrededor de cada uno de estos bloques, marcando las cadenas que están disponibles para ser localizadas.
select=Elige
select-sub=un bloque de texto
select-desc=Aparecerá una barra de herramientas en la parte superior de la línea punteada, que te permitirá seleccionar el bloque de texto correspondiente para editarlo. Para hacerlo, o hacés clic en el botón Editar en la barra de herramientas o hacés doble clic en cualquier lugar dentro del borde punteado.
translate=traducí
translate-sub=el texto seleccionado
translate-desc=Cuando iniciás el modo de edición, todo el bloque de texto será seleccionado. Podés empezar a escribir tu traducción en el momento mientras mirás el contexto en el que está la cadena original y cuánto espacio tenés disponible para la traducción.
save=guardar
save-sub=tu localización
save-desc=Tan pronto como estés seguro con tu traducción, podés guardarla presionando el Enter o haciendo clic en el botón de Guardar en la barra de herramientas. Para salir del modo de edición sin guardar los cambios, presioná Esc o el ícono de cancelar en la barra de herramientas.
that-is-it=¡Eso es todo!

