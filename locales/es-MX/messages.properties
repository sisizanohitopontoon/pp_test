# What
context=Comprende el contexto
context-desc=Al localizar la página web en la página web, no necesitas preocuparte si la palabra que estás traduciendo es un verbo o un sustantivo.
space=Ver limitaciones espaciales
space-desc=Evita romper la interfaz de usuario al ver cuánto espacio hay disponible para tus traducciones, lo que es especialmente útil con las aplicaciones.
preview=Obtén una vista previa instantánea
preview-desc=En el momento en que envías la traducción, reemplaza el texto original en la página web, lo que lo convierte en el primer corrector y tester.

# How
how-title=¿Cómo trabaja?
hover=Pasa el cursor
hover-sub=por el contenido web
hover-desc=Colócate sobre los encabezados, enlaces, párrafos u otros bloques de texto en esta página. Un rectángulo de línea punteada aparecerá alrededor de cada uno de estos bloques, marcando las cadenas que están disponibles para la localización en la misma página.
select=Seleccionar
select-sub=un bloque de texto
select-desc=Sobre el rectángulo de líneas discontinuas aparece una barra de herramientas, que te permite seleccionar el bloque de texto correspondiente para su edición. Para ello, haz clic en el botón Editar de la barra de herramientas, o bien haz doble clic en cualquier lugar de la línea discontinua.
translate=Traducir
translate-sub=texto seleccionado
translate-desc=Al entrar en modo edición, se selecciona todo el bloque de texto. Puedes comenzar a escribir tu traducción inmediatamente, y al mismo tiempo ver el contenido exacto de la cadena fuente y el espacio disponible para tu traducción.
save=Guarda
save-sub=tu traducción
save-desc=Tan pronto como estés contento con tu traducción, puedes guardarla presionando Entrar o dando clic en el icono guardar de la barra de herramientas. Para salir del modo de traducción si guardar cambios, presiona Esc o da clic en el icono cancelar de la barra de herramientas.
that-is-it=¡Eso es todo!

