# What
what-title-in-context=Que es le localisation contextual?
what-desc-in-context=Illo te permitte localisar le contento web in le sito mesme, con le contexto e le limitationes spatial ben visibile.
context=Comprender le contexto
context-desc=Localisante un pagina web sur le pagina mesme, tu sapera facilemente ab le contexto si le parola que tu traduce es un verbo o un substantivo.
space=Vide le limitationes spatial
space-desc=Vider quante spatio es disponibile pro tu traductiones te adjuta a evitar de damnificar le interfacie del usator. Isto es utile in particular pro le applicationes.
preview=Obtene instantaneemente vistas preliminar
preview-desc=Quando tu submitte le traduction, illo reimplacia le texto original in le pagina web, faciente te le prime revisor e corrector.

# How
how-title=Como functiona illo?
how-desc-in-context=Le localisation contextual es un instrumento multo simple e intuitive que require quasi nulle competentia technic del localisatores que lo usa.
hover=Passa le mus
hover-sub=super le contento web
hover-desc=Move tu mus super le titulos, ligamines, paragraphos o altere blocos de texto in iste pagina. Un rectangulo a strias apparera circum cata un de iste blocos, marcante le catenas de characteres que es disponibile pro localisation in le proprie pagina.
select=Selectiona
select-sub=un bloco de texto
select-desc=Un barra de instrumentos appare super le rectangulo a strias, que te permitte seliger le bloco de texto correspondente pro modificar lo. Pro facer lo, clicca sur le button Modificar del barra de instrumentos, o face clic duple sur un loco qualcunque intra le bordo a strias.
translate=Traduce
translate-sub=le texto selectionate
translate-desc=Quando tu entra in modo de modification, tote le bloco de texto essera selectionate. Tu pote comenciar a scriber le traduction immediatemente, vidente le contexto exacte del texto fonte e quante spatio es disponibile pro le traduction.
save=Salva
save-sub=tu traduction
save-desc=Si tosto que tu es contente con vostre traduction, vos pote salvar lo pulsante Enter o cliccante le icone salvar in le barra de utensiles. Pro quitar le modo traduction sin salvar le modificationes, pulsa Esc o clicca le icone cancellar in le barra de utensiles.
that-is-it=Es tanto simple!

